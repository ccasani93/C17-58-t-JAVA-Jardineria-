<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://api.fontshare.com/v2/css?f[]=poppins@100,101,200,201,300,301,400,401,500,501,600,601,700,701,800,801,900,901,1,2&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

    <!--Main-->

    <main>
        <img src="img/Sin título-1-Recuperado 2.png" alt="">
        <h2>Empezá tu pasión por las plantas</h2>

        <form>
            <div id="input">
                <input type="email" name="correo" id="correo" placeholder="Correo electrónico...">
                <div>
                    <input type="password" name="password" id="password" placeholder="Contraseña...">
                    <lord-icon
                        src="https://cdn.lordicon.com/vfczflna.json"
                        trigger="click"
                        colors="primary:#121331,secondary:#000000"
                        class="eye">
                    </lord-icon>
                </div>
            </div>
            <div id="forgotPassword">
                <a href="#">Olvidé mi contraseña</a>
            </div>
            <input type="submit" value="Ingresar" id="submit">
            <div id="createAccount">
                <p>¿No tenés cuenta?</p>
                <a href="#">Crear cuenta</a>
            </div>
        </form>
    </main>

    <!--Main-->

    <aside>
        <span></span>
        <h1>Rincón Verde</h1>
    </aside>
    

    <script src="https://cdn.lordicon.com/lordicon.js"></script>
</body>
</html>
